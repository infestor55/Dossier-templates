<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Portal Home Page user</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
        }

        .login-section {
            display: flex;
            justify-content: space-around;
        }

        .login-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HR Portal</h1>
        </header>
        
        <div class="login-section">
            <div class="login-form hr-admin">
                <h2>HR Admin Login</h2>
                <form id="hrAdminForm">
                    <div class="form-group">
                        <label for="hrAdminUsername">Username</label>
                        <input type="text" id="hrAdminUsername" name="hrAdminUsername">
                    </div>
                    <div class="form-group">
                        <label for="hrAdminPassword">Password</label>
                        <input type="password" id="hrAdminPassword" name="hrAdminPassword">
                    </div>
                    <button type="button" onclick="showAlert('HR Admin')">Login</button>
                </form>
            </div>

            <div class="login-form user">
                <h2>User Login</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="userUsername">Username</label>
                        <input type="text" id="userUsername" name="userUsername">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" id="userPassword" name="userPassword">
                    </div>
                    <button type="button" onclick="location.href='BKFOODHOME.html'">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
