<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinistre en Cours</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px; /* Reduced padding for a smaller form */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px; /* Reduced max-width for smaller form */
        width: 100%;
        box-sizing: border-box;
      }
      h1 {
        color: #fff;
        background-color: #007bff; /* Blue background for header */
        padding: 15px;
        margin: -20px -20px 20px -20px; /* Adjust margins to fit header */
        text-align: center;
        border-radius: 8px 8px 0 0; /* Rounded top corners */
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .file-input {
        margin-bottom: 15px; /* Reduced margin */
        text-align: center;
      }
      .file-input input[type="file"] {
        padding: 8px; /* Reduced padding */
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        width: 100%;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 15px; /* Reduced margin */
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px; /* Reduced margin */
        color: #555;
        font-size: 14px; /* Smaller font size */
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 6px; /* Reduced padding */
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 12px; /* Smaller font size */
      }
      .form-group textarea {
        resize: vertical;
        min-height: 80px; /* Reduced minimum height */
        max-height: 150px; /* Reduced maximum height */
      }
      .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px; /* Reduced padding */
        border-radius: 4px;
        font-size: 12px; /* Smaller font size */
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-align: center;
        margin-top: 8px;
      }
      .button:hover {
        background-color: #0056b3;
        transform: scale(1.02);
      }
      .button:active {
        background-color: #00408a;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sinistre en Cours Flotts</h1>
      <form>
        <div class="file-input">
          <input
            type="file"
            id="hardcopy-file"
            name="hardcopy-file"
            accept=".pdf,.jpg,.jpeg,.png"
            required
          />
        </div>
        <div class="form-group">
          <label for="contract-number">Numero Contract:</label>
          <input
            type="text"
            id="contract-number"
            name="contract-number"
            placeholder="Enter contract number"
            required
          />
        </div>
        <div class="form-group">
          <label for="matricule">Matricule:</label>
          <input
            type="text"
            id="matricule"
            name="matricule"
            placeholder="Entrez le matricule"
            required
          />
        </div>
        <div class="form-group">
          <label for="company-name">Compagnie:</label>
          <select id="company-name" name="company-name" required>
            <option value="" disabled selected>Choisissez une compagnie</option>
            <option value="AMI">AMI</option>
            <option value="COMMAR">COMMAR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assignment">Affectation:</label>
          <input
            type="text"
            id="assignment"
            name="assignment"
            placeholder="Entrez les détails de l'affectation"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            placeholder="Fournissez une description détaillée"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="status">Statut:</label>
          <input
            type="text"
            id="status"
            name="status"
            placeholder="Entrez le statut actuel"
            required
          />
        </div>
        <div class="form-group">
          <label for="estimated-amount">MT Estimé:</label>
          <input
            type="number"
            id="estimated-amount"
            name="estimated-amount"
            step="0.01"
            placeholder="Entrez le montant estimé"
            required
          />
          <div class="form-group">
            <label for="start-date">Date Payment Estimé:</label>
            <input type="date" id="start-date" name="start-date" required />
          </div>
        </div>
        <button type="submit" class="button">Soumettre</button>
      </form>
    </div>
  </body>
</html>
