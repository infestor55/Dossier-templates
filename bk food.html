<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BKFood HR Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      .menu-option {
        margin: 15px 0;
      }

      button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BKFood HR Portal</h1>

      <!-- Button for Local Mission -->
      <div class="menu-option">
        <button onclick="location.href='temp.html'">Local Mission</button>
      </div>

      <!-- Button for International Mission -->
      <div class="menu-option">
        <button onclick="location.href='hr.html'">International Mission</button>
      </div>

      <!-- Button for Advances and Loans -->
      <div class="menu-option">
        <button onclick="location.href='request.html'">Advances and Loans</button>
      </div>
    </div>
  </body>
</html>
